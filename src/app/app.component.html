<div class="container">
    <div class="left-container">
        <div class="top-div">
            <!-- conteudo da div superior -->
            <app-filter (onFilter)="onFilter($event)"></app-filter>
        </div>
        <div class="main-left-div">
            <!-- conteudo da div esquerda (80% de altura) -->
            <app-user-list [usersList]="usersListFiltered" (userSelected)="onUserSelected($event)"></app-user-list>
        </div>
    </div>
    <div class="right-div">
        <!-- conteudo da div a direita -->
        
        <app-user-details [user]="userSelected" *ngIf="showUserDetails"></app-user-details>

    </div>
</div>
